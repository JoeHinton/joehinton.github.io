<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Grocery List</title>

  <!--Internal CSS-->
  <style>
    body {
  background-color: #fcd9c5;
    }
  </style>
</head>
<body>

  <!--Inline CSS-->
  <header style="color: white">
    <h1>Joe's Grocery List</h1>
  </header>

  <h2>Fruits and Vegetables</h2>

  <div class="container">
    <div class="top">
      <section>
          <h3>Fruits</h3>
          <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Oranges</li>
          </ul>
        </section>

        <section>
          <h3>Vegetables</h3>
          <ul>
            <li>Spinach</li>
            <li>Kale</li>
            <li>Carrots</li>
          </ul>

          
        </section>

        <img src="fruits.png" alt="Picture of Fruits and Vegetables">

        
    </div>
  

      <h2>Grains and Legumes</h2>

    <div class="bottom">
      <section>
        <h3>Grains</h3>
        <ol>
          <li>Brown rice</li>
          <li>Quinoa</li>
          <li>Oats</li>
        </ol>
      </section>

      <section>
        <h3>Legumes</h3>
        <ol>
          <li>Black beans</li>
          <li>Lentils</li>
          <li>Chickpeas</li>
        </ol>

        
      </section>
      <img src="grains.png" alt="Picture of Grains and Legumes">

    
    </div>

  </div>
  

  <footer>
    Eat Well
  </footer>
</body>
</html>
